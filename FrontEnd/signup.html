<div class="container">
    <form id="signup-form">
        <fieldset>
            <h1>Sign Up</h1>
            <div class="form-group">
                <label for="exampleInputEmail1">Name</label>
                <input type="text" id="name-input" placeholder="Enter Name" name="Name" required>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Username</label>
                <input type="text" id="username-input" placeholder="Enter Username" name="username" required>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" id="email-input" placeholder="Enter Email" name="email" required>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Password</label>
                <input type="password" id="password-input" placeholder="Enter password" name="password" required>
            </div>
            <button type="submit" class="signupbtn btn btn-lg">Sign Up</button>
            <a type="submit" class="loginbtn btn btn-lg" href="">Login</a>
        </fieldset>
    </form>
